
<div>
<form class="form-inline">
    <div class="form-group">
        <input #searchBox id="search-box" (input)="search(searchBox.value)" />
    </div>
  </form>
  <div *ngIf="listOfTweets">
 <ul *ngFor="let tweet of listOfTweets" ng-init="counter = 0">
   <li (click)="addToFavorite(tweet.time, tweet.id, tweet.text, counter)">{{tweet.id}}: <span>{{tweet.text}}</span> ({{tweet.time}})</li>

 </ul>
  </div>
</div>
